name: ci 

# Trigger only on pushing to main
on:
  push:
    branches: 
      - master
      - main
  
# Build with GitHub Actions runner
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force