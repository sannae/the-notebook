site_name: The Notebook

# Graphics
theme:
  name: material
  logo: logo.png
  favicon: logo.png
  # custom_dir: material

  # Color theme
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  # Navigation features
  features:
    - navigation.tabs 
    - navigation.indexes
    - navigation.top
    
# Nav bar
