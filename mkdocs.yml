site_name: The Notebook

# Graphics
theme:
  name: material
  logo: logo.png
  favicon: logo.png
  # custom_dir: material

  # Color theme
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  # Navigation features
  features:
    - navigation.tabs 
    - navigation.indexes
    - navigation.top

# Nav bar
