site_name: The Notebook

# Graphics
theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  # custom_dir: material

  # Color theme
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  # Navigation features
  features:
    - navigation.tabs 
    - navigation.indexes
    - navigation.top

# Nav bar
nav:
  - Home: index.md
  - About: about.md
  
# Extensions
markdown_extensions:
  # Table of content
  - toc:
      permalink: ⚓︎
  # tags support
  - meta
  # buttons
  - attr_list
  # tabs
  - pymdownx.tabbed
  - pymdownx.superfences
  # admonitions
  - admonition
  - pymdownx.details